<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="games-lister-item">

  <template>
    <div games-list-item>
      <div reviews-count>[[data.reviews_count]]</div>
      <div game-name>[[data.name]]</div>
      <p game-description>[[data.description]]</p>
      <p release-date>Release date: [[data.release_date]]</p>
    </div>

    <style>
      div[games-list-item] {
        padding: 16px;
        margin: 24px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }
      div[games-list-item]:hover {
        cursor: pointer;
      }
      div[reviews-count] {
        display: inline-block; 
        height: 64px; 
        width: 64px; 
        border-radius: 50%;
        background: #ddd; 
        line-height: 64px; 
        font-size: 30px; 
        color: #555; 
        text-align: center;
      }
      div[game-name] {
        font-size: 22px; 
        margin: 16px 0; 
        color: #212121;
      }
      div[game-description] {
        font-size: 16px;
      }
      div[release-date] {
        font-size: 14px;
      }
    </style>
  </template>

  <script>

    Polymer({
      is: 'games-lister-item',

      properties: {

       data: {
        type: Object
       },

       route: {
        type: Object
       }
       
      },

      ready: function() {
        this.addEventListener('click', e => this._showDetails(e));
      },

      _showDetails: function(e) {
        console.log(this.data);
        this.set('route.path', '/details/' + encodeURIComponent(this.data.name));
      }

    });

  </script>

</dom-module>
