<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="games-lister-item">

  <template>
    <div random-letter>[[data.random_letter]]</div>
      <div random-string1>[[data.random_string1]]</div>
      <p random-string2>[[data.random_string2]]</p>
      <p random-string3>[[data.random_string3]]</p>
    </div>

    <style>
      div[games-list-item] {
        padding: '16px';
        margin: '24px';
        boxShadow: '0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)';
      }
      div[random-letter] {
        display: inline-block; 
        height: 64px; 
        width: 64px; 
        border-radius: 50%;
        background: #ddd; 
        line-height: 64px; 
        font-size: 30px; 
        color: #555; 
        text-align: center;
      }
      div[random-string1] {
        font-size: 22px; 
        margin: 16px 0; 
        color: #212121;
      }
      div[random-string2] {
        font-size: 16px;
      }
      div[random-string3] {
        font-size: 14px;
      }
    </style>
  </template>

  <script>

    Polymer({
      is: 'games-lister-item',

      properties: {

       data: {
        type: Object
       }

      },

      ready: function() {
      },

    });

  </script>

</dom-module>
