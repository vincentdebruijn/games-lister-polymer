<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="gamelister-item.html">

<dom-module id="gamelister-list">

  <template>
    <template is="dom-repeat" items="[[data]]">
      <gamelister-item data="[[item]]" route="{{route}}"></gamelister-item>
    </template>
  </template>

  <script>

    Polymer({
      is: 'gamelister-list',

      ready: function() {
        this.style.display = 'block';
      }

    });

  </script>

</dom-module>
