<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gamelister-item">

  <template>
    <div class="item">
      <div class="reviews-count">[[data.reviews_count]]</div>
      <div class="name">[[data.name]]</div>
      <p class="description">[[data.description]]</p>
      <p class="release-date">Release date: [[data.release_date]]</p>
    </div>

    <style>
      :host .item {
        padding: 16px;
        margin: 24px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }
      :host .item:hover {
        cursor: pointer;
      }
      :host .reviews-count {
        display: inline-block; 
        height: 64px; 
        width: 64px; 
        border-radius: 50%;
        background: #ddd; 
        line-height: 64px; 
        font-size: 30px; 
        color: #555; 
        text-align: center;
      }
      :host .game-name {
        font-size: 22px; 
        margin: 16px 0; 
        color: #212121;
      }
      :host .game-description {
        font-size: 16px;
      }
      :host .release-date {
        font-size: 14px;
      }
    </style>
  </template>

  <script>

    Polymer({
      is: 'gamelister-item',

      properties: {

       data: {
        type: Object
       },

       route: {
        type: Object
       }
       
      },

      ready: function() {
        this.addEventListener('click', e => this._showDetails(e));
      },

      _showDetails: function(e) {
        this.set('route.path', '/details/' + encodeURIComponent(this.data.name));
      }

    });

  </script>

</dom-module>
