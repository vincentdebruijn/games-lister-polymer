<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="gamelister-details-page">

  <template>

    <app-route
        route="{{route}}"
        pattern="/:game"
        data="{{routeData}}"></app-route>

    <app-header slot="header" reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        <div main-title>
          <div>Details for: <span>[[game]]</span></div>
        </div>
      </app-toolbar>
    </app-header>

    <app-header-layout>
      <div>
        <img src="[[data.pic]]"></img>
      </div>
      <a href="/list">Back</a>
    </app-header-layout>

    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      :host img {
        margin: 10px;
      }
    </style>

  </template>

  <script>

    Polymer({
      is: 'gamelister-details-page',

      properties: {

      routeData: {
        type: Object,
        observer: '_routeDataChanged'
      },

       data: {
        type: Object
       },

       game: {
        type: String,
        notify: true
       }
       
      },

      _routeDataChanged: function(pageData, oldPageData) {
        this.game = decodeURIComponent(pageData.game);

   /*   fetch('/api/details/' + pageData.game)
          .then(function (res) {
            return res.json();
          })
          .then(function (data) {
            this.set('data', data);
          }.bind(this))*/
        this.set('data', this._loadDummyData());
      },

      _loadDummyData: function() {
        return {
          pic: 'http://cdn.akamai.steamstatic.com/steam/apps/566700/header.jpg'
        }
      }

    });


  </script>

</dom-module>
