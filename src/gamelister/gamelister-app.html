<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="gamelister-search.html">
<link rel="import" href="gamelister-list-page.html">
<link rel="import" href="gamelister-details-page.html">

<dom-module id="gamelister-app">

  <template>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar>Games Lister</app-toolbar>
        <gamelister-search developer="{{developer}}" data="{{data}}" route="{{route}}"></gamelister-search>
      </app-drawer>

      <iron-pages selected="[[routeData.view]]" attr-for-selected="route-name">
        <gamelister-list-page route-name="list" developer= "[[developer]]" data="[[data]]" route="{{route}}"></gamelister-list-page>
        <gamelister-details-page route-name="details" game="{{game}}" route="{{subroute}}"></gamelister-details-page>
      </iron-pages>

    </app-drawer-layout>

    <style>

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

    </style>

  </template>


  <script>
  class GamelisterApp extends Polymer.Element {
  static get is() {
    return 'gamelister-app';
  }
}

customElements.define(GamelisterApp.is, GamelisterApp);
</script>

</dom-module>
