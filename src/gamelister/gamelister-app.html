<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="gamelister-search.html">
<link rel="import" href="gamelister-list.html">
<link rel="import" href="gamelister-details.html">

<dom-module id="gamelister-app">

  <template>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar>Games Lister</app-toolbar>
        <gamelister-search developer="{{developer}}" data="{{data}}" route="{{route}}"></gamelister-search>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
              <iron-pages selected="[[routeData.view]]" attr-for-selected="route-name">
                <div route-name="list">Results for: <span>[[developer]]</span></div>
                <div route-name="details">Details for: <span>[[game]]</span></div>
              </iron-pages>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[routeData.view]]" attr-for-selected="route-name">
          <gamelister-list route-name="list" data="[[data]]" route="{{route}}"></gamelister-list>
          <gamelister-details route-name="details" game="{{game}}" route="{{subroute}}"></gamelister-details>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <style>

      app-header {
        background-color: #00897B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

    </style>

  </template>


  <script>

    Polymer({

      is: 'gamelister-app'

    });

  </script>

</dom-module>
